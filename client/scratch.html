<head>
  <title>Budget</title>
</head>

<body>
  <div class="container-fluid">

    <header>
      <h1>Income and Expenses</h1>
    </header>

    {{> recurring}}

  </div>
</body>

<template name="show_event_form_button">
  <button type="button" class="add pull-right btn-primary btn-xs" id="show_form">
    {{#if showNewEventForm}}
    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Cancel
    {{else}}
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    {{/if}}
  </button>
</template>

<template name="event_form">
  {{#if showNewEventForm}}
    <div class="row">
      <div class="col-md-6">
        <!--div class="panel panel-default"-->
          <div class="panel-body">
              <form class="form-horizontal new-event">
                <div class="form-group">
                  <label for="name" class="control-label col-md-4">Name</label>
                  <div class="col-md-8">
                    <input type="text" class="form-control" id="name" placeholder="Rent">
                  </div>
                </div>
                <div class="form-group">
                  <label for="type" class="control-label col-md-4">Type</label>
                  <div class="col-md-8">
                    <select class="form-control" id="type">
                      <option value="income">Income</option>
                      <option value="bill" selected>Bill</option>
                      <option value="loan">Loan</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="amount" class="control-label col-md-4">Amount</label>
                  <div class="col-md-8">
                    <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input type="number" class="form-control" id="amount" placeholder="Amount">
                      <div class="input-group-addon">.00</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-8 col-md-offset-4">
                    <div class="checkbox">
                      <label><input type="checkbox" id="toggle_recur">Recurring?</label>
                    </div>
                  </div>
                </div>
                {{#if recurring}}
                <div class="form-group form-inline">
                  <div class="col-md-12 col-md-offset-4">
                      <select class="form-control" id="frequency">
                        <option>Every Other</option>
                        <option selected>Once A</option>
                        <option>Twice A</option>
                        <option>Thrice A</option>
                        <option>Other</option>
                      </select>
                      <select class="form-control" id="period">
                        <option value='Day'>Day</option>
                        <option value='Week'>Week</option>
                        <option value='Month' selected>Month</option>
                        <option value='Quarter'>Quarter</option>
                        <option value='Year'>Year</option>
                      </select>
                      <label for="type" class="control-label">  On  </label>
                      <select class="form-control" id="dayofmonth">
                        <option value='1' selected> The 1st</option>
                        <option value='2'> The 2nd</option>
                        <option value='3'> The 3rd</option>
                        <option value='4'> The 4rd</option>
                        <option value='5'> The 5th</option>
                        <option value='6'> The 6th</option>
                        <option value='7'> The 7th</option>
                        <option value='8'> The 8th</option>
                        <option value='9'> The 9th</option>
                        <option value='10'>The 10th</option>
                        <option value='11'>The 11th</option>
                        <option value='12'>The 12th</option>
                        <option value='13'>The 13th</option>
                        <option value='14'>The 14th</option>
                        <option value='15'>The 15th</option>
                        <option value='16'>The 16th</option>
                        <option value='17'>The 17th</option>
                        <option value='18'>The 18th</option>
                        <option value='19'>The 19th</option>
                        <option value='20'>The 20th</option>
                        <option value='21'>The 21st</option>
                        <option value='22'>The 22nd</option>
                        <option value='23'>The 23rd</option>
                        <option value='24'>The 24th</option>
                        <option value='25'>The 25th</option>
                        <option value='26'>The 26th</option>
                        <option value='27'>The 27th</option>
                        <option value='28'>The 28th</option>
                        <option value='29'>The 29th</option>
                        <option value='30'>The 30th</option>
                        <option value='31'>The 31st</option>
                      </select>
                      <label for="type" class="control-label">  And  </label>
                      <select class="form-control" id="dayofmonth_2">
                        <option value='1' selected> The 1st</option>
                        <option value='2'> The 2nd</option>
                        <option value='3'> The 3rd</option>
                        <option value='4'> The 4rd</option>
                        <option value='5'> The 5th</option>
                        <option value='6'> The 6th</option>
                        <option value='7'> The 7th</option>
                        <option value='8'> The 8th</option>
                        <option value='9'> The 9th</option>
                        <option value='10'>The 10th</option>
                        <option value='11'>The 11th</option>
                        <option value='12'>The 12th</option>
                        <option value='13'>The 13th</option>
                        <option value='14'>The 14th</option>
                        <option value='15'>The 15th</option>
                        <option value='16'>The 16th</option>
                        <option value='17'>The 17th</option>
                        <option value='18'>The 18th</option>
                        <option value='19'>The 19th</option>
                        <option value='20'>The 20th</option>
                        <option value='21'>The 21st</option>
                        <option value='22'>The 22nd</option>
                        <option value='23'>The 23rd</option>
                        <option value='24'>The 24th</option>
                        <option value='25'>The 25th</option>
                        <option value='26'>The 26th</option>
                        <option value='27'>The 27th</option>
                        <option value='28'>The 28th</option>
                        <option value='29'>The 29th</option>
                        <option value='30'>The 30th</option>
                        <option value='31'>The 31st</option>
                      </select>
                  </div>
                </div>
                {{/if}}
                <div class="form-group">
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Create Event</button>
                  </div>
                </div>
              </form>
          </div>
        <!--/div-->
      </div>
    </div>
  {{/if}}
</template>

<template name="recurring">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="header">
            <h4 class="title">Recurring Events</h4>
            <p class="category">Payments and Income that occurr on a regular schedule</p>
          </div>
              <table class="table table-striped table-hover table-condensed">
                <thead>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>When</th>
                    <th></th>
                </thead>
                <tbody>
                    {{#each events}}
                      {{> event}}
                    {{/each}}
                    {{> blank_event}}
                </tbody>
              </table>
            {{> event_form}}
        </div>
      </div>
    </div>
  </div>
</template>


<template name="event">
  <tr>
    <td>{{name}}</td>
    <td>{{amount}}</td>
    <td>{{type}}</td>
    <td>{{when}}</td>
    <td class="{{#if checked}}checked{{/if}}">
      <button type="button" class="delete pull-right btn-danger btn-xs">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
      </button>
      <span>  </span>
      <button type="button" class="edit pull-right btn-warning btn-xs">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
      </button>

      <!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked" /></td> -->
    </td>
  </tr>
</template>

<template name="blank_event">
  <tr>
    <td> </td>
    <td> </td>
    <td> </td>
    <td> </td>
    <td> </td>
    <td class="{{#if checked}}checked{{/if}}">
      {{> show_event_form_button}}
    </td>
  </tr>
</template>
