
<template name="event_form">
  {{#if showNewEventForm}}

   <div class="container-fluid">
    <div class="row">
     <div class="col-md-8 col-sm-8 col-xs-12 center-block">
      <form class="form-horizontal new-event" id="new-event" >
       <div class="form-group ">
        <label class="control-label col-sm-4" for="name">
         Name
        </label>
        <div class="col-sm-4">
           <input class="form-control" id="name" name="name" type="text"/>
          </div>
         </div>
         <div class="form-group" id="type">
          <label class="control-label col-sm-4 requiredField" for="radio">

          </label>
          <div class="col-sm-8">
           <label class="radio-inline">
            <input name="radio" type="radio" id="type_payment" value="Payment"/>
            Payment
           </label>
         <label class="radio-inline">
          <input name="radio" type="radio" id="type_income" value="Income"/>
          Income
         </label>
         <span class="help-block" id="hint_radio">

         </span>
        </div>
       </div>
       <div class="form-group ">
        <label class="control-label col-sm-4 requiredField" for="number">
         Amount
        </label>
        <div class="col-sm-4">
         <div class="input-group">
          <div class="input-group-addon">
           $
          </div>
          <input class="form-control" id="amount" name="number" placeholder="250" type="text"/>
          <div class="input-group-addon">
           .00
          </div>
         </div>
        </div>
       </div>
       <div class="form-group">
        <label class="control-label col-sm-4 requiredField" for="radio1">

        </label>
        <div class="col-sm-8 " id="toggle_recur">
         <label class="radio-inline">
          <input name="radio1" type="radio" id="recur_off" value="false"/>
          One Time
         </label>
         <label class="radio-inline">
          <input name="radio1" type="radio" id="recur_on" value="true"/>
          Repeating
         </label>
         <span class="help-block" id="hint_recur">
          Select 'Repeating' if this item occurs on a regular basis.
         </span>
        </div>
       </div>

       {{#if recurring}}

       <div class="form-group" id="period">
        <label class="control-label col-sm-4" for="radio2">
         Every
        </label>
        <div class="col-sm-8">
         <label class="radio-inline">
          <input name="radio2" type="radio" id="period_week" value="Week"/>
          Week
         </label>
         <label class="radio-inline">
          <input name="radio2" type="radio" id="period_month" value="Month"/>
          Month
         </label>
         <label class="radio-inline">
          <input name="radio2" type="radio" id="period_year" value="Year"/>
          Year
         </label>
        </div>
       </div>

       {{#if period_selected}}

       {{#if period_is_year}}
        {{> monthofyear_selector}}
        {{> dayofmonth_selector}}
       {{/if}}

       {{#if period_is_month}}
          {{> dayofmonth_selector}}
       {{/if}}

       {{#if period_is_week}}
        {{> dayofweek_selector}}
       {{/if}}

       <div class="form-group" id="div_checkbox">
        <!--div class="col-sm-8 col-sm-offset-4">
         <label class="checkbox-horizontal">
          <input name="checkbox" type="checkbox" id="enable_multiples" value="More than once during the week"/>
          More than once during the {{period}}
         </label>
       </div-->
       <div class="col-sm-8 col-sm-offset-4">
         <label class="checkbox-horizontal">
          <input name="checkbox" type="checkbox" id="enable_skips" value="Less often than every week"/>
          Less often than every {{period}}
        </label>
         <span class="help-block" id="hint_checkbox">
          Use this for things like 'every other {{period}}'
         </span>
        </div>
       </div>
       {{/if}}


       {{#if skips_enabled}}
       <div class="form-group ">
        <label class="control-label col-sm-4" for="select2">
         How often?
        </label>
        <div class="col-sm-5">
         <div class="input-group">
          <div class="input-group-addon">
           Every
          </div>
          <input class="form-control" id="amount" name="number" placeholder="2" type="text"/>
          <div class="input-group-addon">
           {{period}}s
          </div>
         </div>
        </div>
       </div>
       {{/if}}


       {{/if}} <!--end of recurring #if -->

       <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
         <button class="btn btn-primary " name="submit" type="submit">
          Create New Event
         </button>
        </div>
       </div>
      </form>
     </div>
    </div>
   </div>


  {{/if}}
</template>
